
steps:
  - name: 'golang:stretch'
    entrypoint: 'go'
    dir: 'github-issues'
    args: ['test']
  - name: 'gcr.io/cloud-builders/docker'
    dir: 'github-issues'
    args:
      [
        'build',
        '-t',
        'gcr.io/$PROJECT_ID/checks/github-issues:$BRANCH_NAME-$SHORT_SHA',
        '-t',
        'gcr.io/$PROJECT_ID/checks/github-issues:latest',
        '-f',
        'Dockerfile',
        '.',
      ]
images:
  - 'gcr.io/$PROJECT_ID/checks/github-issues:$BRANCH_NAME-$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/checks/github-issues:latest'